<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Non-text media in the HTML5</h1>

    <h2>Images</h2>
    <!-- This is a relative path. -->
    <img src="./media/back-to-work.webp" alt="Get Set UK image" height="100" />

    <h2>URL link to en external webpage</h2>
    <!-- This is an absolute path. -->
    <a href="https://www.bbc.co.uk/weather" target="_blank">Weather</a>

    <h2>Audio</h2>
    <p>Sound of a Scottish Crossbill bird.</p>
    <audio controls>
      <source src="./media/bbc-scottish-bird.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <p>An example from YouTube.</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/khR_z9-GFIk?si=Ys3y5ukDcapardEm&amp;start=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- This is an internal video with relative path. -->
    <video controls autoplay muted>
      <source src="./media/aardman-short-films.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>
  </body>
</html>
