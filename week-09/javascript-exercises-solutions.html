<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript exercise</title>
</head>

<body>
    <script>
        // Repat 5 times "Hello World!"

        for (let i = 0; i < 5; i++) {
            console.log("Hello World!");
        }

        // Display the index number of the loop 10 times.
        // What would be the last number that you will see?
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        // Create following patter:
        // *
        // **
        // ***
        // ****
        // *****
        // Variables to control loop counters and character output
        let x, y, chr;

        // Outer loop for rows
        for (x = 1; x <= 6; x++) {
            // Initialize 'chr' for the current row
            chr = '';

            // Inner loop for characters in each row
            for (y = 1; y <= x; y++) {
                // Accumulate asterisks in the 'chr' variable
                chr += "*";
            }

            // Print the accumulated characters for the current row
            console.log(chr);
        }

        // Make it reverse:
        // *****
        // ****
        // ***
        // **
        // *
        for (let x = 6; x >= 1; x--) {
            // Initialize 'chr' for the current row
            let chr = '';

            // Inner loop for characters in each row
            for (let y = 1; y <= x; y++) {
                // Accumulate asterisks in the 'chr' variable
                chr += "*";
            }

            // Print the accumulated characters for the current row
            console.log(chr);
        }


        // Jason - use one line only, one statement.
        for (let x = 6; x >= 1; x--) {
            // Print accumulated asterisks for the current row
            console.log('*'.repeat(x));
        }
    </script>
</body>

</html>
