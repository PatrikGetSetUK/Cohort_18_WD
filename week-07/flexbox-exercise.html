<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* YOUR CSS CODE HERE */
    </style>
</head>

<body>
    <!-- Flexbox Cards-->
    <div class="cards">

        <!-- Flexbox Card-->
        <!-- Card -->
        <div class="card">
            <img src="#" height="50" width="50" alt="user name">
            <!-- Flexbox container -->
            <div class="container">
                <h2>Ricky Park</h2>
                <p>NEW YORK</p>
                <p>User interface designer and front-end developer</p>
                <!-- Flexbox buttons -->
                <div class="buttons">
                    <a href="#" class="github">GitHub</a>
                    <a href="#" class="dribbble">Dribbble</a>
                </div>
            </div>

            <!-- Flexbox skills -->
            <div class="skills">
                <h4>SKILLS</h4>
                <div class="languages">
                    <span class="language">JavaScript</span>
                    <span class="language">TypeScript</span>
                    <span class="language">C#</span>
                    <span class="language">.NET</span>
                    <span class="language">MongoDB</span>
                    <span class="language">Python</span>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
